<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_staff') }}">Manage Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
</nav>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>

<div class="container mt-4 card">
        <h2>Manage Products</h2>
        <form method="GET" class="mb-3">
            <div class="form-group mb-2">
                <label for="search">Search:</label>
                <input type="text" id="search" name="search" class="form-control" value="{{ search_query }}">
            </div>
            <div class="form-group mb-2">
                <label for="filter_price">Filter by Price (₹):</label>
                <input type="number" id="filter_price" name="filter_price" class="form-control" step="0.01" value="{{ filter_price }}">
            </div>
            <button type="submit" class="btn btn-secondary">Apply Filters</button>
        </form>
        <form method="POST" class="mb-3">
            <input type="hidden" name="action" value="add">
            <div class="form-group mb-2">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h3>Product List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price (₹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <form method="POST">
                        <td>
                            <input type="hidden" name="id" value="{{ product.id }}">
                            {{ product.id }}
                        </td>
                        <td>
                            <input type="text" name="name" value="{{ product.name }}" class="form-control">
                        </td>
                        <td>
                            <input type="number" name="price" value="{{ product.price }}" class="form-control" step="0.01">
                        </td>
                        <td>
                            <button type="submit" name="action" value="update" class="btn btn-success btn-sm">Update</button>
                            <button type="submit" name="action" value="delete" class="btn btn-danger btn-sm"
                                onclick="return confirm('Delete this product?')">Delete</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // Apply saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').checked = savedTheme === 'dark';
    }
</script>
</body>

</html>
