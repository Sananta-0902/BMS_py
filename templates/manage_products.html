<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_staff') }}">Manage Staff</a></li>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="container mt-4">
        <h2>Manage Products</h2>
        <form method="POST" class="mb-3">
            <input type="hidden" name="action" value="add">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <h3>Product List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <form method="POST">
                        <td><input type="hidden" name="id" value="{{ product.id }}">{{ product.id }}</td>
                        <td><input type="text" name="name" value="{{ product.name }}" class="form-control"></td>
                        <td><input type="number" name="price" value="{{ product.price }}" class="form-control"
                                step="0.01"></td>
                        <td>
                            <button type="submit" name="action" value="update" class="btn btn-success">Update</button>
                            <button type="submit" name="action" value="delete" class="btn btn-danger"
                                onclick="return confirm('Delete this product?')">Delete</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
