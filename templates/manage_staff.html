<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_products') }}">Manage Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Manage Staff</h2>
        <form method="POST" class="mb-3">
            <input type="hidden" name="action" value="add_staff">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div><br>
            <button type="submit" class="btn btn-primary">Add Staff</button>
        </form>
        <h3>Staff List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staffs %}
                <tr>
                    <form method="POST">
                        <td><input type="hidden" name="id" value="{{ staff.id }}">{{ staff.id }}</td>
                        <td><input type="text" name="username" value="{{ staff.username }}" class="form-control"></td>
                        <td>
                            <button type="submit" name="action" value="update_staff" class="btn btn-success">Update</button>
                            <button type="submit" name="action" value="delete_staff" class="btn btn-danger"
                                onclick="return confirm('Delete this staff?')">Delete</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Reset Staff Password</h3>
        <form method="POST" class="mb-3">
            <input type="hidden" name="action" value="reset_password">
            <div class="form-group">
                <label for="staff_id">Staff ID:</label>
                <input type="number" id="staff_id" name="staff_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div><br>
            <button type="submit" class="btn btn-warning">Reset Password</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
