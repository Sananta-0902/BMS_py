<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Invoice System</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Create Invoice</h2>
        <form method="POST">
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer_phone">Customer Phone:</label>
                <input type="text" id="customer_phone" name="customer_phone" class="form-control" required>
            </div>

            <div id="products">
                <div class="form-row product-row mb-2">
                    <div class="col-md-8">
                        <label>Product:</label>
                        <select name="product_id" class="form-control" required>
                            <option value="" disabled selected>Choose product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} - â‚¹{{ product.price }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Quantity:</label>
                        <input type="number" name="quantity" class="form-control" min="1" placeholder="Qty" required>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary mt-3" onclick="addRow()">Add More</button>
            <button type="submit" class="btn btn-primary mt-3">Generate Invoice</button>
            
        </form>
    </div>

    <script>
        function addRow() {
            let row = document.querySelector('.product-row').cloneNode(true);
            // Clear the quantity field for the new row
            row.querySelector('input[name="quantity"]').value = '';
            document.getElementById('products').appendChild(row);
        }
    </script>
</body>

</html>
