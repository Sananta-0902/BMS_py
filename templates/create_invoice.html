<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Create Invoice</h2>
    <form method="POST">
        <label>Customer:</label>
        <select name="customer_id" required>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select><br><br>

        <div id="products">
            <div class="product-row">
                <select name="product_id">
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} - â‚¹{{ product.price }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="quantity" placeholder="Qty" min="1" required>
            </div>
        </div>

        <button type="button" onclick="addRow()">Add More</button><br><br>
        <button type="submit">Generate Invoice</button>
    </form>

    <script>
        function addRow() {
            let row = document.querySelector('.product-row').cloneNode(true);
            document.getElementById('products').appendChild(row);
        }
    </script>
</body>
</html>
