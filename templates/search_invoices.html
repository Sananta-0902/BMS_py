<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Invoices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Invoice System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
<ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_invoice') }}">Create Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
</nav>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>

<div class="container mt-4 card">
        <h2 class="text-center">Search Invoices</h2>
        <form method="GET" class="mb-3">
            <div class="form-group mb-2">
                <label for="search">Search Query:</label>
                <input type="text" id="search" name="search" class="form-control" value="{{ search_query }}">
            </div>
            <div class="form-group mb-2">
                <label for="type">Search By:</label>
                <select id="type" name="type" class="form-control">
                    <option value="id" {% if search_type == 'id' %}selected{% endif %}>Invoice ID</option>
                    <option value="name" {% if search_type == 'name' %}selected{% endif %}>Customer Name</option>
                    <option value="date" {% if search_type == 'date' %}selected{% endif %}>Date</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <h3>Search Results</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Date</th>
                    <th>Customer Name</th>
                    <th>Customer Phone</th>
                </tr>
            </thead>
<tbody>
                {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.invoice_id }}</td>
                    <td>{{ invoice.date }}</td>
                    <td>{{ invoice.customer_name }}</td>
                    <td>{{ invoice.customer_phone }}</td>
                    <td>
                        <a href="{{ url_for('download_invoice_pdf', invoice_id=invoice.invoice_id) }}" class="btn btn-secondary btn-sm">Download</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // Apply saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').checked = savedTheme === 'dark';
    }
</script>
</body>

</html>
