<!-- templates/edit_product.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="POST">
        <input name="name" value="{{ product.name }}" required>
        <input name="price" type="number" value="{{ product.price }}" step="0.01" required>
        <button type="submit">Update</button>
    </form>
    <p><a href="{{ url_for('admin_page') }}">Back to Dashboard</a></p>
</body>
</html>
