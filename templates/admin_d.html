<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Panel â€“ Manage Products</h2>

    <form method="POST" action="{{ url_for('add_product') }}">
        <input name="product_id" type="number" placeholder="id" required>
        <input name="name" placeholder="Product Name" required>
        <input name="price" type="number" placeholder="Price" required step="0.01">
        <button type="submit">Add Product</button>
    </form>

    <table border="1" cellpadding="5">
        <tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=p.id) }}">Edit</a> |
                <a href="{{ url_for('delete_product', product_id=p.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
